<mat-toolbar  color="accent">
  <mat-toolbar-row class="fixed-header">

   
     <img src="https://cdn.doconnect.fr/wp-content/uploads/2021/01/doconnect-logo-doconnect-google-avis-clients-supprimer-un-avis-google-laisser-un-avis-google-my-business.png" alt="Logo"  style="width: 10%"/>   
     
    <h1>DoConnect</h1>
    <span class="menu-spacer"></span>
    <div class="d1">
      <a mat-button  [routerLink]="'/AdminDashBoard'"> AdminDashBoard </a>
      <a mat-button [routerLink]="'/Questions'"> Questions </a>
      <a mat-button [routerLink]="'/DeleteUser'"> DeleteUser </a>
      <a mat-button [routerLink]="'/UpdateAdmin'"> UpdateAdmin </a>
      <a mat-button [routerLink]="'/'"> Logout </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div style="margin-top: 10vh; max-width: 50vw; margin-left: 25vw">
  <mat-card>
    <mat-card-title>Questions</mat-card-title>
  </mat-card>
  <div style="margin-top: 5vh">
    <mat-card *ngIf="data.length > 0">
      <mat-action-list>
        <div>
          <div *ngFor="let item of data">
            <button mat-list-item>
              <mat-card-content matLine>
                <b>{{ item.question }} ?</b>
              </mat-card-content>
              <mat-card-content matLine
                >By: {{ item.userName }}</mat-card-content
              >
              <mat-card-content matLine
                >Asked on : {{ item.created }}</mat-card-content
              >
              <mat-card-content matLine
                >Topic : {{ item.topic }}</mat-card-content
              >
              <mat-card-content matLine
                >Answer : {{ item.answer }}</mat-card-content
              >
              <button
                mat-raised-button
                color="primary"
                (click)="approve(item.id)"
              >
                Approve
              </button>
              <button mat-raised-button color="warn" (click)="delete(item.id)">
                Delete
              </button>
            </button>
            <mat-divider></mat-divider>
          </div>
        </div>
      </mat-action-list>
    </mat-card>
    <mat-card *ngIf="data.length === 0">
      <mat-card-subtitle style="margin-left: 15vw"
        ><em>There are no questions to approve..!</em>
      </mat-card-subtitle>
    </mat-card>
  </div>
</div>
