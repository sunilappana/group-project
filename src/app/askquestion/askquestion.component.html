

<mat-toolbar  color="accent">
    <mat-toolbar-row class="fixed-header">
  
     
       <img src="https://cdn.doconnect.fr/wp-content/uploads/2021/01/doconnect-logo-doconnect-google-avis-clients-supprimer-un-avis-google-laisser-un-avis-google-my-business.png" alt="Logo"  style="width: 10%"/>   
       
      <h1>DoConnect</h1>
      <span class="menu-spacer"></span>
      <div class="d1">
        <a mat-button [routerLink]="'/UserDashBoard'"> UserDashBoard </a>
        <a mat-button [routerLink]="'/QuestionDashBoard'"> QuestionDashBoard </a>
        <a mat-button [routerLink]="'/Chat'"> Chat </a>
        <a mat-button [routerLink]="'/UserUpdate'"> UserUpdate </a>
        <a mat-button [routerLink]="'/'"> Logout </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
<br />


<mat-card class="example-card" style="margin-left: 40vw">
    
    <h1 mat-dialog-title>Question</h1>
    <div mat-dialog-content>
        <form class="example-form">
            <mat-form-field appearance="fill">
                <input matInput placeholder="Title" type="text" required name="topic" [(ngModel)]="topic" >
            </mat-form-field>
            <br />
    
            <mat-form-field appearance="fill">
                <textarea matInput placeholder="Question Body" required name="question" rows="5" [(ngModel)]="question" ></textarea>
            </mat-form-field>
            <br />

            
            <div class="form-outline mb-4">
                <input type="file" id="image" class="form-control" (change)="selectFile($event)" /><br />
        
                <button mat-raised-button  color="accent" (click)="uploadFile()">Upload File</button>
            </div>
            <br />
            <br />
            
           


            <button mat-raised-button type="submit" color="accent" (click)="saveQuestion()">Save question</button>
        </form>
    </div>
</mat-card>
