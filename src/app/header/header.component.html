<mat-toolbar  color="warn">
    <mat-toolbar-row class="fixed-header">
  
     
       <img src="https://cdn.doconnect.fr/wp-content/uploads/2021/01/doconnect-logo-doconnect-google-avis-clients-supprimer-un-avis-google-laisser-un-avis-google-my-business.png" alt="Logo"  style="width: 10%"/>   
       
      <!-- <h1>DoConnect</h1> -->
      <span class="menu-spacer"></span>
      <div class="d1" *ngIf="inHome">
        <a mat-button *ngFor="let i of links" [routerLink]="'/' + i"> {{ i }} </a>
        <a mat-button [routerLink]="'/'"> Logout </a>
      </div>
      <div style="margin-left: 66%" *ngIf="!inHome" class="nav">
        <a mat-button [routerLink]="'/'"> <b>Home</b> </a>
        <a mat-button [routerLink]="'Register'"> <b>Register</b></a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
